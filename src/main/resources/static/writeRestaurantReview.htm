
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:regionSelect="http://www.w3.org/1999/xhtml">

<!--<head>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Write a Restaurant Review</title>
</head>


<body>

<div th:insert="fragments/header-footer:: header">
</div>

<div class="bg">

    <div class="head">
        <h1>Review A Restaurant</h1>
    </div>

    <div class="form-container">
        <div class="form-base">
            <form action="/addRestaurantsReview" method="post">

                <label for="name">NAME</label><br>
                <input type="text" id="name" name="name"><br><br>

                <label for="userName">WHAT'S YOUR USERNAME?</label><br>
                <input type="text" id="userName" name="userName"><br><br>

                <label for="comments">HOW WAS OUR FOOD?</label><br>
                <input type="text" id="comments" name="comments"><br><br>



                <label for="rating">RATE OUR RESTAURANT?</label><br>
                <input type="number" id="rating" name="rating"><br><br>

                <label for="imgPath">ADD AN IMAGE URL</label><br>
                <input type="text" id="imgPath" name="imgPath"><br><br>

                <label for="restaurant">Select A RESTAURANT</label><br>
                <label for="restaurant">Choose a restaurant:</label>
                <select name="restaurant" id="restaurant">

                    <option th:each="restaurantSelect: ${restaurant}" th:value="${restaurantSelect.restaurantName}" th:text="${restaurantSelect.restaurantName}"></option>

                </select>


                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/header-footer:: footer">
</div>
</body>
</html>
